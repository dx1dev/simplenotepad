<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <link rel="icon" href="assets/img/notepad_icon.png">

    <link rel="stylesheet" href="assets/styles/notepad.css">
    
    <!-- components -->
    <link rel="stylesheet" href="assets/components/default_text.css">
    <link rel="stylesheet" href="assets/components/buttons.css">

    <!-- lib -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="notepadDiv" contenteditable>Empty notepad...</div>

    <div id="topBar">

                <option value="load">Load from browser</option>
        </select>

        <select id="viewSelect">
            <option class="selectTitle" selected disabled>View</option>
            <optgroup label="ðŸ–Œ Themes">
                <option value="darkMode">Dark (default)</option>
                <option value="lightMode">Light</option>
            <optgroup label="ðŸ”Ž Zoom">
                <option value="bigZoom">Big</option>
                <option value="smallZoom">Small</option>
                <option value="resetZoom">Reset</option>
        </select>

        <select id="editSelect">
            <option class="selectTitle" selected disabled>Edit</option>
            <optgroup label="ðŸ“ Format">
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>

        </select>

        <select id="insertSelect">

            <optgroup label="ðŸ“¼ Media">

    <script src="assets/scripts/notepad.js"></script>

</html>
